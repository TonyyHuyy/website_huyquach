<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Đăng ký</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="images/pic15.png" />

    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/iconic/css/material-design-iconic-font.min.css"
    />

    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />

    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/animsition/css/animsition.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/daterangepicker/daterangepicker.css"
    />

    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('images/bg-01.jpg')"
      >
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
          <form class="login100-form validate-form">
            <span class="login100-form-title p-b-49"
              ><bold> Đăng ký</bold>
            </span>

            <div
              class="wrap-input100 validate-input m-b-23"
              data-validate="Username is reauired"
            >
              <span class="label-input100">Tài khoản:</span>
              <input
                class="input100"
                type="text"
                name="username"
                placeholder="Nhập tài khoản"
              />
              <span class="focus-input100" data-symbol="&#xf206;"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <span class="label-input100">Mật khẩu:</span>
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="Nhập mật khẩu"
              />
              <span class="focus-input100" data-symbol="&#xf190;"></span>
            </div>
            <ul></ul>
            <div
              class="wrap-input100 validate-input"
              data-validate="Password is required"
            >
              <span class="label-input100">Nhập lại mật khẩu:</span>
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="Nhập lại mật khẩu"
              />
              <span class="focus-input100" data-symbol="&#xf190;"></span>
            </div>

            <div class="text-right p-t-8 p-b-31">
              <a href="#"> Quên mật khẩu? </a>
            </div>

            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btn">Đăng ký</button>
              </div>
            </div>

            <div class="txt1 text-center p-t-54 p-b-20">
              <span> Đăng ký bằng: </span>
            </div>

            <div class="flex-c-m">
              <a
                href="https://www.facebook.com/"
                class="login100-social-item bg1"
              >
                <i class="fa fa-facebook"></i>
              </a>

              <a
                href="https://twitter.com/?lang=en"
                class="login100-social-item bg2"
              >
                <i class="fa fa-twitter"></i>
              </a>

              <a
                href="https://google.com.vn/ class="
                class="login100-social-item bg3"
              >
                <i class="fa fa-google"></i>
              </a>
            </div>

            <div class="flex-col-c p-t-155">
              <span class="txt1 p-b-17"> Hoặc đăng nhập: </span>

              <a href="dangnhap.html " class="txt2"> Đăng nhập </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
